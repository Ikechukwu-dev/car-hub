<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
        <title>Car compare</title>
        <style>
.comparison {
    padding: 50px 0;
    background-color: #f8f8f8;
    text-align: center;
}

.comparison h2 {
    color: orange;
    margin-bottom: 20px;
}

.comparison-table {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    gap: 20px;
    margin-bottom: 30px;
}

.compare-row,
.compare-header {
    display: contents;
}

.compare-title {
    background-color: orange;
    color: white;
    padding: 10px;
    font-weight: bold;
    text-align: left;
}

.compare-car {
    background-color: #fff;
    padding: 10px;
    border: 1px solid #ddd;
    min-height: 50px;
    text-align: center;
}

.compare-selectors select {
    padding: 10px;
    border-radius: 5px;
    margin: 5px;
    width: 200px;
}
</style>
</head>
<body>
<section id="comparison" class="comparison">
    <div class="container">
        <nav>
         <h2><a href="carhub.html" style="text-decoration: none; color: orange;">Home</a></li></h2>
        </nav>
        <h2>Compare Cars</h2>
        <!-- Comparison Table -->
        <div class="comparison-table" id="comparison-table">
            <div class="compare-header">
                <div class="compare-title">Feature</div>
                <div class="compare-car" id="car1">Car 1</div>
                <div class="compare-car" id="car2">Car 2</div>
                <div class="compare-car" id="car3">Car 3</div>
            </div>

            <div class="compare-row">
                <div class="compare-title">Model</div>
                <div class="compare-car" id="car1-model"></div>
                <div class="compare-car" id="car2-model"></div>
                <div class="compare-car" id="car3-model"></div>
            </div>

            <div class="compare-row">
                <div class="compare-title">Price</div>
                <div class="compare-car" id="car1-price"></div>
                <div class="compare-car" id="car2-price"></div>
                <div class="compare-car" id="car3-price"></div>
            </div>

            <div class="compare-row">
                <div class="compare-title">Type</div>
                <div class="compare-car" id="car1-type"></div>
                <div class="compare-car" id="car2-type"></div>
                <div class="compare-car" id="car3-type"></div>
            </div>
        </div>

        <!-- Car Selection Dropdowns -->
        <div class="compare-selectors">
            <select id="compare-select-1" onchange="selectCar(1)">
                <option value="">Select Car 1</option>
                <option value="1">Tesla Model S</option>
                <option value="2">BMW 3 Series</option>
                <option value="3">Audi A4</option>
                <option value="4">Honda Civic</option>
                <option value="5">Lamborghini Huracán</option>
                <option value="6">Audi Q5</option>
                <option value="7">Mercedes-Benz GLE</option>
                <option value="8">Mazda3</option>
            </select>

            <select id="compare-select-2" onchange="selectCar(2)">
                <option value="">Select Car 2</option>
                <option value="1">Tesla Model S</option>
                <option value="2">BMW 3 Series</option>
                <option value="3">Audi A4</option>
                <option value="4">Honda Civic</option>
                <option value="5">Lamborghini Huracán</option>
                <option value="6">Audi Q5</option>
                <option value="7">Mercedes-Benz GLE</option>
                <option value="8">Mazda3</option>
            </select>

            <select id="compare-select-3" onchange="selectCar(3)">
                <option value="">Select Car 3</option>
                <option value="1">Tesla Model S</option>
                <option value="2">BMW 3 Series</option>
                <option value="3">Audi A4</option>
                <option value="4">Honda Civic</option>
                <option value="5">Lamborghini Huracán</option>
                <option value="6">Audi Q5</option>
                <option value="7">Mercedes-Benz GLE</option>
                <option value="8">Mazda3</option>
            </select>
        </div>
    </div>
</section>
</body>
</html>
